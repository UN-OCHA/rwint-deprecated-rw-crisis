crisis:
  image: unocha/nginx16-nodejs
  volumes:
    - .:/var/www/html
    - ./container/etc/nginx/conf.d/localhost.conf:/etc/nginx/conf.d/localhost.conf
    - ./container/etc/nginx/private:/etc/nginx/private
    - ./container/opt/app/node.sh:/opt/app/node.sh
  environment:
    DNSDOCK_NAME: crisis
    DNSDOCK_IMAGE: crisis
  hostname:
    crisis.vm
